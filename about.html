            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">服務項目 1</h5>
                    <p class="card-text">提供您所需的技術問題協助。</p>

    <h2>服務聯繫</h2>
    <div class="row">
        <div class="col-md-6">
            <h5>聯繫電話</h5>
            <p>0978440363</p>
        </div>
        <div class="col-md-6">
            <h5>電子郵件</h5>
            <p><a href="你休想">你休想</a></p>
        </div>
        <div class="col-md-6">
            <h5>地址</h5>
            <p>虎為科技大學</p>
        </div>
        <div class="col-md-6">
            <h5>營業時間</h5>
            <p>星期一至星期五：09:00 - 18:00<br>星期六：09:00 - 13:00<br>星期日：休息</p>
        </div>
    </div>
    <div class="mt-4">
        <h5>聯繫表單</h5>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">姓名</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">電子郵件</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">留言</label>
                <textarea class="form-control" id="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">發送</button>
        </form>
    </div>
